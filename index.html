

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SNAPS Photo Viewer</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: white;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow-y: auto;
    }
    img {
      max-width: 45vw;
      max-height: 45vh;
      margin: 10px;
      border-radius: 8px;
      object-fit: cover;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <script>
    const SUPABASE_URL = 'https://qvxfxikfssskvknsifxb.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF2eGZ4aWtmc3Nza3ZrbnNpZnhiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAyNTQwNjQsImV4cCI6MjA2NTgzMDA2NH0.k6aBuy9HGgkrIdxt5QuWcVAzUpY-y1cgN-FmlNw05VM';
    const ROOM = 'SNOQXD';

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function fetchAndDisplayPhotos() {
      const { data, error } = await supabase
        .storage
        .from('photos')
        .list(ROOM, { limit: 100, offset: 0 });

      if (error) {
        console.error('Error listing photos:', error.message);
        return;
      }

      data.forEach(file => {
        const publicUrl = `${SUPABASE_URL}/storage/v1/object/public/photos/${ROOM}/${file.name}`;
        const img = document.createElement("img");
        img.src = publicUrl;
        document.body.appendChild(img);
      });
    }

    fetchAndDisplayPhotos();
  </script>
</body>
</html>
