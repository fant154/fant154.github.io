<body>
  <h1>Room_: <span id="room-name">ROOM_CODE_HERE</span></h1>
  <p id="status">Loading photos...</p>
  <div class="grid" id="photo-grid"></div>

  <!-- Supabase UMD client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.43.2/dist/umd/supabase.min.js"></script>
  <script>
    const SUPABASE_URL = 'https://qvxfxikfssskvknsifxb.supabase.co'; // ← Replace this
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF2eGZ4aWtmc3Nza3ZrbnNpZnhiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAyNTQwNjQsImV4cCI6MjA2NTgzMDA2NH0.k6aBuy9HGgkrIdxt5QuWcVAzUpY-y1cgN-FmlNw05VM'; // ← Replace this
    const ROOM = 'RSNOQXD'.trim(); // ← Replace this

    document.getElementById('room-name').textContent = ROOM;

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const photoGrid = document.getElementById('photo-grid');
    const statusText = document.getElementById('status');

    async function fetchPhotos() {
      photoGrid.innerHTML = '';
      statusText.textContent = 'Loading...';

      try {
        const { data, error } = await supabase
          .storage
          .from('photos')
          .list(ROOM, { limit: 100 });

        if (error) {
          statusText.textContent = 'Error loading photos';
          console.error(error);
          return;
        }

        if (!data || data.length === 0) {
          statusText.textContent = 'No photos found';
          return;
        }

        statusText.textContent = `Loaded ${data.length} photo(s)`;

        data.forEach((file) => {
          const publicUrl = `${SUPABASE_URL}/storage/v1/object/public/photos/${ROOM}/${file.name}`;
          const img = document.createElement('img');
          img.src = publicUrl;
          img.alt = file.name;
          photoGrid.appendChild(img);
        });
      } catch (e) {
        statusText.textContent = 'Unexpected error fetching photos';
        console.error(e);
      }
    }

    // Initial load and auto-refresh every 10 seconds
    fetchPhotos();
    setInterval(fetchPhotos, 10000);
  </script>
</body>
